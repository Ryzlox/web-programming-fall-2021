<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./stylesheet.css">
		<meta charset="utf-8">
		<title>Checkout</title>
	</head>
	<body>
	<center>
		<div>
			<h1>Checkout</h1>
			<form action="" method="post">
				<br><br>
				<input type="text" name="fullname" placeholder="Fullname" id="fullname" required>
				<br><br>
				<input type="number" name="creditcard" placeholder="Credit card" id="creditcard" maxlength="16" required>
				<br><br>
				<input type="text" name="address" placeholder="Address" id="address" required>
				<br><br>
				<input type="number" name="expmonth" placeholder="Exp month" id="expmonth" maxlength="4" size="4" required>
				<input type="number" name="expyear" placeholder="Exp year" id="expyear" maxlength="4" size="4" required>
				<br><br>
				<input type="submit" value="Proceed checkout">
			</form>
		</div>
	</center>
	</body>
</html>
